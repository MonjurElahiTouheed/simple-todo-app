<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl text-center my-6">Todo list app 📝</h1>
    <div class="w-[80%] text-center mx-auto mb-8">
        <input id="inputField" type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />
        <button id="todo-btn" class="btn btn-outline btn-accent ml-2">Add task</button>
    </div>
    <div class="w-[35%] text-right mx-auto mb-8">
        <button id="clear-btn" class="btn btn-error btn-sm">Clear All</button>
    </div>
    <ul id="todo-list" class="w-96 mx-auto">
    </ul>
    <script src="./todo.js"></script>
</body>

</html>
